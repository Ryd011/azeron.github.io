<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sərfəli və Güvənli Alış</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        
        body {
            background-image: url('https://res.cloudinary.com/doff3lvyz/image/upload/v1747849523/retro-futuristic-80s-background-free-vector_l4bmq3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Diğer CSS kuralları... (önceki stil kodlarınızı buraya ekleyin) */
        
        /* Auth Modal Stilleri */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: rgba(0, 20, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            width: 90%;
            max-width: 400px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: rgba(0, 50, 70, 0.7);
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom: 3px solid #00ff00;
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: white;
            border-radius: 5px;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .auth-button:hover {
            background: #00ff00;
        }
        
        .auth-switch {
            color: #00aaff;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .auth-error {
            color: #ff5555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Önceki HTML içeriğiniz... -->
    
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Daxil ol</div>
                <div class="auth-tab" onclick="switchAuthTab('register')">Qeydiyyat</div>
            </div>
            
            <!-- Giriş Formu -->
            <div class="auth-form active" id="loginForm">
                <input type="email" class="auth-input" id="loginEmail" placeholder="Email">
                <input type="password" class="auth-input" id="loginPassword" placeholder="Şifrə">
                <button class="auth-button" onclick="loginUser()">Daxil ol</button>
                <div class="auth-switch" onclick="switchAuthTab('register')">Hesabınız yoxdur? Qeydiyyatdan keçin!</div>
                <div class="auth-error" id="loginError"></div>
            </div>
            
            <!-- Kayıt Formu -->
            <div class="auth-form" id="registerForm">
                <input type="email" class="auth-input" id="registerEmail" placeholder="Email">
                <input type="password" class="auth-input" id="registerPassword" placeholder="Şifrə">
                <input type="password" class="auth-input" id="registerPasswordConfirm" placeholder="Şifrə təsdiqi">
                <button class="auth-button" onclick="registerUser()">Qeydiyyat</button>
                <div class="auth-switch" onclick="switchAuthTab('login')">Artıq hesabınız var? Daxil olun!</div>
                <div class="auth-error" id="registerError"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyD_9RS3tRz8m5JFcg-UZad7AKmgwPC_c50",
            authDomain: "oyunalislari.firebaseapp.com",
            projectId: "oyunalislari",
            storageBucket: "oyunalislari.firebasestorage.app",
            messagingSenderId: "900191949837",
            appId: "1:900191949837:web:3075b02b328ffa3daaf144",
            measurementId: "G-E6BZKQ5N0Z"
        };

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Auth Modal Fonksiyonları
        function openAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function switchAuthTab(tab) {
            if(tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            } else {
                document.querySelectorAll('.auth-tab')[0].classList.remove('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Kullanıcı Kayıt Fonksiyonu
        function registerUser() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            const errorElement = document.getElementById('registerError');

            errorElement.textContent = '';

            if(password !== confirmPassword) {
                errorElement.textContent = 'Şifrələr uyğun gəlmir!';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Kayıt başarılı
                    alert('Qeydiyyat uğurla tamamlandı!');
                    closeAuthModal();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }

        // Kullanıcı Giriş Fonksiyonu
        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            errorElement.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Giriş başarılı
                    alert('Uğurla daxil oldunuz!');
                    closeAuthModal();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }

        // Kullanıcı durumunu izleme
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Kullanıcı giriş yaptı
                console.log("Giriş yapan kullanıcı:", user.email);
            } else {
                // Kullanıcı çıkış yaptı
                console.log("Kullanıcı giriş yapmadı");
            }
        });

        // Fotoğraflara tıklama olayını ekleme
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function() {
                openAuthModal();
            });
        });
    </script>
</body>
</html>
