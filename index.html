<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sərfəli və Güvənli Alış</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        
        body {
            background-image: url('https://res.cloudinary.com/doff3lvyz/image/upload/v1747849523/retro-futuristic-80s-background-free-vector_l4bmq3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .login-btn {
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff00;
        }
        
        /* Diğer stiller... */
        
        /* Şərh modalı */
        .comment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .comment-container {
            background: rgba(0, 20, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            width: 90%;
            max-width: 500px;
        }
        
        .comment-textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: white;
            border-radius: 5px;
            resize: none;
        }
        
        .comment-submit {
            width: 100%;
            padding: 12px;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .comment-submit:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://res.cloudinary.com/doff3lvyz/image/upload/v1747910426/oyunalislarilogo_bi0ehj.jpg" alt="Oyun Alışları" height="50">
        </div>
        <div id="authButtonContainer">
            <button class="login-btn" onclick="openAuthModal()">Giriş et</button>
        </div>
    </div>
    
    <!-- Ana içerik... -->
    
    <!-- Şərh Modalı -->
    <div class="comment-modal" id="commentModal">
        <div class="comment-container">
            <h3>Şərh yaz</h3>
            <textarea class="comment-textarea" id="commentText" placeholder="Şərhinizi yazın..."></textarea>
            <button class="comment-submit" onclick="submitComment()">Göndər</button>
        </div>
    </div>
    
    <!-- Auth Modal (önceki koddaki gibi) -->
    
    <script>
        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyD_9RS3tRz8m5JFcg-UZad7AKmgwPC_c50",
            authDomain: "oyunalislari.firebaseapp.com",
            projectId: "oyunalislari",
            storageBucket: "oyunalislari.firebasestorage.app",
            messagingSenderId: "900191949837",
            appId: "1:900191949837:web:3075b02b328ffa3daaf144",
            measurementId: "G-E6BZKQ5N0Z"
        };

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Kullanıcı durumu
        let currentUser = null;
        let selectedGame = null;
        
        // Auth durum değişikliklerini izle
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
        });
        
        // Auth UI güncelleme
        function updateAuthUI() {
            const authButtonContainer = document.getElementById('authButtonContainer');
            
            if (currentUser) {
                authButtonContainer.innerHTML = `
                    <div class="user-profile">
                        <img src="https://res.cloudinary.com/doff3lvyz/image/upload/v1747910426/oyunalislarilogo_bi0ehj.jpg" class="user-avatar" alt="Profil">
                        <span>${currentUser.displayName || currentUser.email}</span>
                        <button class="login-btn" onclick="logout()">Çıxış</button>
                    </div>
                `;
            } else {
                authButtonContainer.innerHTML = '<button class="login-btn" onclick="openAuthModal()">Giriş et</button>';
            }
        }
        
        // Çıkış fonksiyonu
        function logout() {
            auth.signOut();
        }
        
        // Oyun kartlarına tıklama
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function() {
                if (!currentUser) {
                    openAuthModal();
                    alert("Şərh yazmaq üçün giriş etməlisiniz!");
                    return;
                }
                
                selectedGame = this.querySelector('img').alt;
                openCommentModal();
            });
        });
        
        // Şərh modalını aç
        function openCommentModal() {
            document.getElementById('commentModal').style.display = 'flex';
        }
        
        // Şərh modalını kapat
        function closeCommentModal() {
            document.getElementById('commentModal').style.display = 'none';
            document.getElementById('commentText').value = '';
        }
        
        // Şərh göndər
        function submitComment() {
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                alert("Şərh boş ola bilməz!");
                return;
            }
            
            const commentData = {
                userId: currentUser.uid,
                userEmail: currentUser.email,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                userAvatar: "https://res.cloudinary.com/doff3lvyz/image/upload/v1747910426/oyunalislarilogo_bi0ehj.jpg",
                game: selectedGame,
                text: commentText,
                timestamp: Date.now()
            };
            
            // Firebase'e şərh əlavə et
            database.ref('comments').push(commentData)
                .then(() => {
                    alert("Şərhiniz uğurla göndərildi!");
                    closeCommentModal();
                })
                .catch((error) => {
                    alert("Şərh göndərilərkən xəta baş verdi: " + error.message);
                });
        }
        
        // Auth modal fonksiyonları (önceki koddaki gibi)
    </script>
</body>
</html>
